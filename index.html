<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Group Event Planner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="main.js"></script>
</head>

<body>
    <section class="hero is-primary">
        <div class="hero-body">
            <div class="container">
                <h1 class="title is-1">Weekend Event Planner</h1>
                <h2 class="subtitle">Planned and Prepared.</h2>

            </div>
        </div>
        <div class="hero-foot">
            <div class="columns">
                <div class="column is-three-quarters"></div>
                <div class="column">
                    <a href="" class="button is-primary is-inverted is-large id=new-plan-button"><i class="fa fa-plus"
                            aria-hidden="true"></i>&nbsp; New Plan</a>
                </div>
            </div>
        </div>
        </div>
    </section>
    <br>
    <div class="container">
        <article class="message is-primary">
            <div class="message-header">
                <p>Destination and Dates</p>
            </div>
            <div class="message-body">
                <form>
                    <div class="field">
                        <label class="label">Location</label>
                        <input type="text" class="input is-success" id="location" placeholder="New York">
                    </div>
                    <div class="field">
                        <label class="label">Arriving Date</label>
                        <input type="text" class="input is-success" id="start-date" placeholder="05/23/2019">
                    </div>
                    <div class="field">
                        <label class="label">Leaving Date</label>
                        <input type="text" class="input is-success" id="end-date" placeholder="05/25/2019">
                    </div>
                    <br>
                    <input type="submit" value="Submit" class="button is-primary is-medium">
                </form>
            </div>
        </article>
        <article class="message is-primary">
            <div class="message-header">
                <p>Things to Do</p>
            </div>
            <div class="message-body">
                <div id="eventHolder">
                </div>
            </div>
        </article>

    </div>
    <br>
    <footer class="footer has-background-primary">
    </footer>

    <script src=“https://www.gstatic.com/firebasejs/5.5.1/firebase.js“> </script> 
</body> 
</html>
